<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        
        <div class="profile-info" id="profileInfo">
            <p><strong>Username:</strong> <span id="displayUsername"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        </div>

        <h2>Update Profile</h2>
        <form id="updateForm">
            <input type="text" id="username" placeholder="New Username (optional)">
            <input type="email" id="email" placeholder="New Email (optional)">
            <input type="password" id="password" placeholder="New Password (optional)">
            <button type="submit">Update Profile</button>
        </form>

        <div class="button-group">
            <button id="logoutBtn">Logout</button>
            <button id="deleteBtn" class="delete-btn">Delete Account</button>
        </div>

        <p id="message"></p>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
